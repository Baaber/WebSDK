<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LinkedIn Embed Preview</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .wrap {
        padding: 24px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        padding: 16px;
        width: fit-content;
      }
      .note {
        color: #555;
        font-size: 14px;
        margin-bottom: 12px;
        max-width: 520px;
      }
      iframe {
        border: 0;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="note">
        If the embed does not render, try opening this file in a normal browser window
        (not a restricted preview), and make sure you are logged into LinkedIn if required.
      </div>

      <div class="card">
        <iframe
          src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7430157594331316224"
          height="899"
          width="504"
          frameborder="0"
          allowfullscreen=""
          title="Embedded post"
        ></iframe>
      </div>
    </div>
  </body>
</html>
