<!DOCTYPE html>
<html lang="en">
<head>

    })(window,document,'script','dataLayer','GTM-MM6N3HBJ');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>

    <style>
        .bold-underline {
            font-weight: bold;
            text-decoration: underline;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>

    <script>
        async function hashEmail(email) {
            const encoder = new TextEncoder();
            const data = encoder.encode(email.toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function updateHashedEmail() {
            const emailInput = document.getElementById('email').value;
            const hashedEmail = await hashEmail(emailInput);
            document.getElementById('hashed_email').value = hashedEmail;
        }

        function setLiFatId() {
            const li_fat_id = (new URLSearchParams(window.location.search)).get("li_fat_id");
            document.getElementById('li_fat_id').value = li_fat_id;
        }

        function submitHandler(event) {
            event.preventDefault();
            document.getElementById('message').textContent = "Your Signup information has been submitted.";
        }

        window.onload = function() {
            setLiFatId();
            updateHashedEmail();
        };
    </script>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MM6N3HBJ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <h2>CAPI Demo Form</h2>
    <form id="capiDemoForm" name="capiDemoForm" action="/submit" method="POST" onsubmit="submitHandler(event);" onreset="setLiFatId();" autocomplete="off">
        <label for="li_fat_id"><strong>li_fat_id:</strong></label>
        <input type="text" id="li_fat_id" name="li_fat_id" autocomplete="off"><br><br>

        <label for="first_name"><strong>First Name:</strong></label>
        <input type="text" id="first_name" name="first_name" value="John" autocomplete="off"><br><br>
        
        <label for="last_name"><strong>Last Name:</strong></label>
        <input type="text" id="last_name" name="last_name" value="Doe" autocomplete="off"><br><br>
        
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" value="example@email.com" oninput="updateHashedEmail()" autocomplete="off"><br><br>
        
        <label for="hashed_email"><strong>Hashed Email (SHA-256):</strong></label>
        <input type="text" id="hashed_email" name="hashed_email" size="64" autocomplete="off"><br><br>

        <label for="job_title"><strong>Job Title:</strong></label>
        <input type="text" id="job_title" name="job_title" value="Software Engineer" autocomplete="off"><br><br>

        <label for="company"><strong>Company:</strong></label>
        <input type="text" id="company" name="company" value="Example Corp" autocomplete="off"><br><br>

        <label for="country_code"><strong>Country Code:</strong></label>
        <input type="text" id="country_code" name="country_code" value="US" autocomplete="off"><br><br>

        <label for="currency"><strong>Currency:</strong></label>
        <input type="text" id="currency" name="currency" value="USD" autocomplete="off"><br><br>

        <label for="value"><strong>Value:</strong></label>
        <input type="number" id="value" name="value" value="100.0" autocomplete="off"><br><br>

        <label for="acxiom_id"><strong>Acxiom ID:</strong></label>
        <input type="text" id="acxiom_id" name="acxiom_id" value="AX123456" autocomplete="off"><br><br>

        <label for="oracle_moat_id"><strong>Oracle Moat ID:</strong></label>
        <input type="text" id="oracle_moat_id" name="oracle_moat_id" value="MOAT98765" autocomplete="off"><br><br>

        <label for="phone"><strong>Phone Number:</strong></label>
        <input type="tel" id="phone" name="phone" value="1234567890" autocomplete="off"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div id="message"></div>

</body>
</html>
